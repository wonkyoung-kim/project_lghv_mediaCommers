<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="container my-faq-list">

        <!--페이지 경로-->
        <p class="path">
            <span>마이</span>
            <span>FAQ</span>
        </p>

        <!--컨텐츠영역-->
        <main class="my-contents">
            <div class="tap-contents-wrap">
                <!--탭 메뉴-->
                <ul class="tab-menu _active">
                    <li class="selected">자주 묻는 질문</li>
                    <li>주문/결제</li>
                    <li>배송</li>
                    <li>취소/교환</li>
                    <li>기타</li>
                </ul>

                <!--탭 컨텐츠: 목록이 있는 경우-->
                <div class="tab-contents">
                    <ul class="faq-list active _active">
                        <li class="focus">
                            <span class="ic-tag">주문/결제</span>
                            <h4>카드 돈은 나갔는데 결제 완료 처리가 안되어있어요</h4>
                        </li>
                        <li>
                            <span class="ic-tag">배송</span>
                            <h4>배송 예정일보다 늦게 받았어요.</h4>
                        </li>
                        <li>
                            <span class="ic-tag">취소/교환</span>
                            <h4>상품 배송이 시작 됐는데 상품을 취소하려면 어떻게 해아하나요?</h4>
                        </li>
                        <li>
                            <span class="ic-tag">기타</span>
                            <h4>상품 배송이 시작 됐는데 상품을 취소하려면 어떻게 해아하나요?</h4>
                        </li>
                    </ul>
                    <div class="scroll">
                        <span style="height: 50%; transform: translateY(0px);"></span>
                    </div>
                </div>

                <!--컨텐츠 영역 : 목록이 없는 경우-->
                <div class="empty-contents">
                    <em>등록된 FAQ가 없습니다.</em>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
