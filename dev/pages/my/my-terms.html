<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="container my-terms">

        <!--페이지 경로-->
        <p class="path">
            <span>마이</span>
            <span>서비스 약관</span>
        </p>

        <!--컨텐츠 영역 : 목록이 있는 경우-->
        <main class="my-contents">
            <div class="list-contents-wrap">
                <ul class="terms-list active _active">
                    <li class="focus">
                        <h4>서비스 약관</h4>
                    </li>
                    <li>
                        <h4>이용약관 / 법적고지</h4>
                    </li>
                    <li>
                        <h4>개인정보처리방침</h4>
                    </li>
                    <li>
                        <h4>영상정보처리기기 운영 / 관리 방침</h4>
                    </li>
                </ul>
                <div class="scroll">
                    <span style="height: 50%; transform: translateY(0px);"></span>
                </div>
            </div>
        </main>

        <!--컨텐츠 영역 : 목록이 없는 경우-->
        <main class="empty-contents">
            <em>등록된 약관이 없습니다.</em>
        </main>

    </div>
</body>
</html>
