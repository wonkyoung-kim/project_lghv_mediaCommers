<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container purchase-payment-popup">
        
        <!--결제수단 선택 팝업-->
        <div class="popup middle">
            <div class="popup-header">
                <h3>결제수단 선택</h3>
            </div>
            <div class="popup-body text-center">
                <p class="body-text">상품 구매를 위해 결제수단을 선택해 주세요.</p>
                <ul class="purchase-payment-list active _active">
                    <li class="focus">
                        <button>
                            <i class="ic-card">카드 결제</i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="ic-bill">청구서 결제</i>
                        </button>
                        <p>*청구서 결제 가능 금액 <span class="price"><em>10,000</em>원</span></p>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
