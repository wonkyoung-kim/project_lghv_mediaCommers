<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container purchase-order-popup">
        
        <!--주문방법 선택 팝업-->
        <div class="popup middle">
            <div class="popup-header">
                <h3>상품 주문하기</h3>
            </div>
            <div class="popup-body text-center">
                <p class="body-text">주문 방법을 선택해 주세요.</p>
                <ul class="purchase-order-list active _active">
                    <li class="focus">
                        <button>
                            <i class="ic-tv">TV에서 구매하기</i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="ic-mobile">모바일로 구매하기</i>
                        </button>
                        <p>모바일로 상품 URL을 발송해 드립니다.</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
