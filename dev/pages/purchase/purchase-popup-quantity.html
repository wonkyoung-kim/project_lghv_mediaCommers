<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container purchase-quantity-popup">

        <!--상품수량선택 팝업-->
        <div class="popup middle">
            <div class="popup-header">
                <h3>상품 수량 선택</h3>
            </div>
            <div class="popup-body text-center">
                <p class="body-text">선택 옵션 : <em>[금산인삼농협] 금산인삼 수삼 500g (+0)</em></p>
                <div class="button-area active _active">
                    <button class="quantity-button focus">
                        <i class="ic-arrow prev">이전으로</i>
                        <div class="quantity">1</div>
                        <i class="ic-arrow next">다음으로</i>
                    </button>
                    <p>리모컨 좌/우 버튼으로 수량을 선택할 수 있어요.</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
