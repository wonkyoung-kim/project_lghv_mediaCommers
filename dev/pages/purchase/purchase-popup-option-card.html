    <link rel="stylesheet" href="../../assets/css/style.css">

<body>

                            <p>[신한카드]  5500-0000-6000-1234</p>
                        </li>
                        <li>
                            <p>[현대카드] 1231-1234-0000-0000</p>
                        </li>
                        <li>
                            <p>[국민카드] 1231-1234-0000-0000</p>
                        </li>
                        <li>
                            <p>[삼성카드] 1231-1234-0000-0000</p>
                        </li>
                    </ul>
                    <div class="scroll">
                        <span style="height: 50%; transform: translateY(0px);"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
