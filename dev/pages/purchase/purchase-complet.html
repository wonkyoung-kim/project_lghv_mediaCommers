<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="layer-container purchase-complet">

        <!-- 구매완료 정보 -->
        <div class="purchase-info">
            <div class="purchase-header">
                <p>주문이 완료 되었습니다!</p>
                <p class="complet-message">주문하신 상품을 고객님께 안전하고 빠르게 배송해 드릴게요.</p>
            </div>
            <div class="contents">
                <ul class="purchase-info-list">
                    <li class="order-number">
                        <span class="label">주문번호</span>
                        <p>LGHVMC211125210235</p>
                    </li>
                    <li class="order-product">
                        <span class="label">주문상품</span>
                        <div>
                            <h4>[금산인삼농협] 금산인삼 수삼 총 500g 3종</h4>
                            <p>[옵션] 금산인삼 수삼 500g(+0)<span>수량 1</span></p>
                        </div>
                    </li>
                    <li class="address-info">
                        <span class="label">배송지</span>
                        <div>
                            <p class="name">김헬로</p>
                            <p class="phone-number">010-1234-5678</p>
                            <p class="address">
                                서울특별시 마포구 월드컵북로56길 19 드림타워 아파트 102동 403호
                                (지번) 서울특별시 마포구 월드컵북로56길 19
                            </p>
                        </div>
                    </li>
                    <li class="total">
                        <span class="label">결제금액</span>
                        <p class="price">72,800원<span>(카드결제, 일시불)</span></p>
                        <!--청구서결제일경우 문구-->
                        <!-- <p class="price bill-price">72,800원<span>(청구서 결제, 이번 달 청구서 결제 가능 금액 : 82,400원)</span></p> -->
                    </li>
                </ul>
            </div>
        </div>
        <!-- 버튼 영역 -->
        <div class="button-area active _active">
            <button>
                <p>쇼핑 계속하기</p>
            </button>
            <button class="focus">
                <p>주문 내역 확인</p>
            </button>
        </div>

    </div>
</body>
</html>
