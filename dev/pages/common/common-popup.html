<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container"><!--기본 공통 팝업니다.(텍스트만 있을 경우)-->

        <!--상담완료 팝업-->
        <div class="popup middle">
            <div class="popup-header">
                <h3>상담신청 완료</h3>
            </div>
            <div class="popup-body text-center"><!--text-center: 텍스트가 중앙정렬일 경우-->
                <p>
                    상품 가입 상담 신청이 완료 되었습니다.<br />
                    전문 상담사가 곧 연락 드리겠습니다.
                </p>
            </div>
            <div class="popup-footer active _active">
                <button class="popup-button focus">확인</button>
            </div>
        </div>

        <!--주문종료 팝업-->
        <div class="popup middle">
            <div class="popup-header">
                <h3>종료 안내</h3>
            </div>
            <div class="popup-body text-center one-line"><!--text-center: 텍스트가 중앙정렬일 경우/ 내용이 1줄일 경우: one-line-->
                <p>
                    상품 주문을 종료하시겠어요?
                </p>
            </div>
            <div class="popup-footer active _active">
                <button class="popup-button focus">확인</button>
            </div>
        </div>

        <!--오류 팝업-->
        <div class="popup error-popup middle">
            <div class="popup-header">
                <h3>오류</h3>
            </div>
            <div class="popup-body text-center"><!--text-center: 텍스트가 중앙정렬일 경우/ 내용이 1줄일 경우: one-line-->
                <p class="body-text">
                    앗! 문제가 발생하였습니다. (코드: 0000)<br />
                    잠시 후에 다시 시도해 보시겠어요?
                </p>
                <p class="sub-text">
                    혹시 재시도 후 동일한 문제가 발생하신다면<br />
                    고객센터 070-1234-5678 (09시~18시)로 문의 부탁 드립니다.
                </p>
            </div>
            <div class="popup-footer active _active">
                <button class="popup-button focus">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
