<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container scrollbox-popup"><!--이미지, 텍스트 들어가는 공통팝업 입니다.-->

        <div class="popup middle">
            <div class="popup-header">
                <h3>코리아세일페스타 참여기업 유공자 추천 협조 요청 안내</h3>
            </div>
            <div class="popup-body active _active"><!--포커스후, 리모콘 상/하버튼으로 스크롤: active시 스크롤 보이게 처리-->
                <div class="scroll-contents bottom-cover high-height"><!--bottom-cover: 하단 그라데이션/ high-height: 이미지가 들어갈 경우 height값이 더 높아집니다.-->
                    <div>
                        <p class="sub-text">2021.12.20</p>
                        <div class="image">
                            <img src="../../assets/images/temp/img-temp-popup-event.png" alt="코리아세일페스타">
                        </div>
                        <p class="body-text">
                            안녕하세요.<br />
                            코리아세일페스타 운영사무국입니다.<br />
                            정부에서는 민간주도로 추진된 2021 코리아세일페스타 유공자를 발굴하여, 노고를 격려하고 자긍심을 고취하기 위해 포상할 계획입니다.<br />
                            이에 첨부한 '추천요령'에 따라 후보자를 추천하여 주시기 바랍니다.<br />
                            [2021 코리아세일페스타 참여기업 유공자 추천 협조 요청]<br />
                            가. 포상명 : 코리아세일페스타 유공자 산업통상자원부장관 표창
                        </p>
                    </div>
                </div>
                <div class="scroll">
                    <span style="height: 50%; transform: translateY(0px);"></span>
                </div>
            </div>
            <div class="popup-footer active _active">
                <button class="popup-button focus">닫기</button>
            </div>
        </div>
        
    </div>
</body>
</html>
