<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>미디어커머스</title>
</head>
<body>
    <div class="popup-container addcard-popup">
        
        <!--키드정보등록 팝업 -->
        <div class="popup middle">
            <div class="popup-header">
                <h3>카드 등록</h3>
            </div>
            <div class="popup-body text-center"><!--text-center: 텍스트가 중앙정렬일 경우-->
                <p>등록하실 신용카드 정보를 입력해 주세요.</p>
                <div class="input-field">
                    <ul>
                        <li class="card-number">
                            <label>카드번호</label>
                            <div class="input-box">
                                <div class="input-text active _active">
                                    <p class="input-text-wrap focus">
                                        <span>●</span>
                                        <span>●</span>
                                        <span>●</span>
                                        <span>●</span>
                                    </p>
                                </div>
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li class="expiry-date">
                            <label>유효기간</label>
                            <div class="input-box">
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <p class="essential">MM/YY</p>
                            </div>
                        </li>
                        <li class="birth-date">
                            <label>생년월일</label>
                            <div class="input-box">
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <p class="essential">주민등록번호 앞 6자리</p>
                            </div>
                        </li>
                        <!-- <li class="cvc">
                            <label>CVC</label>
                            <div class="input-box">
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <p class="essential">카드 뒷면 3자리</p>
                            </div>
                        </li>
                        <li class="password">
                            <label>비밀번호</label>
                            <div class="input-box">
                                <div class="input-text _active">
                                    <p class="input-text-wrap focus">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </p>
                                </div>
                                <p class="essential">앞 2자리</p>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="popup-footer _active">
                <button class="popup-button dimmed focus">등록하기</button><!--dimmed: 비활성화 상태(카드정보 모두 입력하기 전까진 비활성화 상태)-->
                <button class="popup-button">취소</button>
            </div>
        </div>

    </div>
</body>
</html>
